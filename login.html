<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4B Crane - Login</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f7f9fc;
      }

      .login-container {
        background: white;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .login-header h1 {
        font-size: 1.8rem;
        font-weight: 800;
        color: #111827;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #6b7280;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: #111827;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #fd0001;
        box-shadow: 0 0 0 3px rgba(253, 0, 1, 0.1);
      }

      .login-button {
        width: 100%;
        padding: 0.875rem;
        background: #fd0001;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 0.5rem;
      }

      .login-button:hover {
        background: #d60001;
      }

      .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #6b7280;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>4B Crane</h1>
        <p>Sign in to your account</p>
      </div>

      <form action="/login" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
        </div>

        <button class="login-button" type="submit">Sign In</button>
      </form>

      <div class="login-footer">
        <p>Â© 2026 4B Crane. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
